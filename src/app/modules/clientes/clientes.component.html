<mat-card>
  <mat-toolbar style="background: #f3ffdc;color: darkgray;">
    <span>Titulo de Tabla 1</span>
    <span class="example-spacer"></span>
    <div class="example-header" style="margin-left: 50%;">
      <mat-form-field>
        <input matInput placeholder="Filtro">
      </mat-form-field>
    </div>
    <button mat-icon-button color="accent">
      <mat-icon color="primary" class="example-icon" style="padding: 10px;">print</mat-icon>
    </button>

    <button ng-click="isValid = !isValid" mat-icon-button (click)="addRecord()" color="accent">
      <mat-icon color="primary" class="example-icon" style="padding: 10px;">add_circle</mat-icon>
    </button>

    <button mat-icon-button color="accent">
      <mat-icon color="primary" class="example-icon" style="color: red;" (click)="deleteAllSelecteds()">remove_circle</mat-icon>
    </button>
  </mat-toolbar>


  <mat-tab-group>
    <mat-tab label="Lista">

      <br/>
      <div class="button-row">
        <section class='tableSection'>
          <div class="spinner-container">
            <!--<mat-spinner></mat-spinner>-->
          </div>
          <div [hidden]="edit">
            <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <!--<li *ngFor="let book of promisclientes | async">-->
              <!--</li>-->
              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
              <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)">
                  </mat-checkbox>
                </td>
              </ng-container>


              <!-- Name Column -->
              <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef> id</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.id}}</mat-cell>
              </ng-container>

              <ng-container matColumnDef="nombre">
                <mat-header-cell *matHeaderCellDef> nombre</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.nombre}}</mat-cell>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="codigo">
                <mat-header-cell *matHeaderCellDef> codigo</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.codigo}}</mat-cell>
              </ng-container>

              <ng-container matColumnDef="options">
                <mat-header-cell *matHeaderCellDef> Options</mat-header-cell>
                <mat-cell *matCellDef="let row">
                  <button (click)="editRecord(row.id)" mat-icon-button color="accent">
                    <mat-icon style="color: steelblue;" aria-label="Edit">edit</mat-icon>
                  </button>

                  <button (click)="delete(row.id)" mat-icon-button color="accent">
                    <mat-icon style="color: steelblue;" aria-label="Delete">delete</mat-icon>
                  </button>
                </mat-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

              <mat-row
                matRipple
                routerLink="/clientes"
                routerLinkActive="editRecord(row.id)"
                class="element-row"
                *matRowDef="let row; columns: displayedColumns;">
              </mat-row>

            </mat-table>
            <mat-paginator [length]="100"
                           [pageSize]="10"
                           [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
          </div>
          <div [hidden]="!edit">
            <app-editclientes [id]="selectedId" (back)="showDataTable()" (update)="updateDataTable($event)"></app-editclientes>
          </div>
        </section>
      </div>
      <br/>
    </mat-tab>
  </mat-tab-group>
</mat-card>
