<mat-card>
          <mat-toolbar style="background: #f3ffdc;color: darkgray;">
          <span>Titulo de Tabla 1</span>
          <span class="example-spacer"></span>
          <div class="example-header" style="margin-left: 50%;" >
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
            </mat-form-field>
          </div>
          <button  mat-icon-button color="accent">
          <mat-icon  color="primary" class="example-icon" style="padding: 10px;">print</mat-icon></button>

          <button ng-click="isValid = !isValid" mat-icon-button (click)="addRecord()" color="accent">
          <mat-icon  color="primary" class="example-icon" style="padding: 10px;">add_circle</mat-icon></button>
     
          <button mat-icon-button (click)="changeTab()" color="accent">
          <mat-icon  color="primary" class="example-icon" style="color: red;">remove_circle</mat-icon></button>     
          </mat-toolbar>


<mat-tab-group (selectedTabChange)="refreshRecord($event)" [selectedIndex]=selectedTab>
<mat-tab label="Lista" >

<br />
<div class="button-row" >
        <section class='tableSection'>
            <div class="spinner-container" *ngIf="promisclientes.loading$ | async">
                <mat-spinner></mat-spinner>
            </div>

        <mat-table [dataSource]="clientes" class="mat-elevation-z8">




              <li *ngFor="let book of promisclientes | async" >
              </li>
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->


      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
          <mat-header-cell *matHeaderCellDef>
            <mat-checkbox >
            </mat-checkbox>
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <mat-checkbox >
            </mat-checkbox>
          </mat-cell>
        </ng-container>

          
          <!-- Name Column -->
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> id </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
          </ng-container>
          
          <ng-container matColumnDef="nombre">
            <mat-header-cell *matHeaderCellDef> nombre </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="codigo">
            <mat-header-cell *matHeaderCellDef> codigo </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.codigo}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="options">
                  <mat-header-cell *matHeaderCellDef> Options </mat-header-cell>
                  <mat-cell *matCellDef="let row">
                        <button  (click)="editRecord(row.id)" mat-icon-button color="accent">
                        <mat-icon style="color: steelblue;"  aria-label="Edit">edit</mat-icon>
                       </button>
                       
                      <button (click)="delete(row)" mat-icon-button color="accent">
                        <mat-icon style="color: steelblue;" aria-label="Delete">delete</mat-icon>
                      </button>
                  </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            
            <mat-row  
            matRipple
            routerLink="/clientes"
            routerLinkActive="editRecord(row.id)"
            class="element-row" 
            *matRowDef="let row; columns: displayedColumns;">
            </mat-row>          
            
            </mat-table>
            <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
            </section>
</div>
<br />
</mat-tab>

      <div *ngIf="!isValid">
          <!--<app-addclientes></app-addclientes>-->
      </div>
      <div *ngIf="isValid">
          <!--<app-editclientes></app-editclientes>-->
      </div>
      
  </mat-tab>
</mat-tab-group>
</mat-card>
