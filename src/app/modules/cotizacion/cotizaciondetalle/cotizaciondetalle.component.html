<mat-toolbar style="background: #f3ffdc;color: darkgray; height: 40px; ">
  <span>Registro Detalle - Cotizacion</span>
  <span class="example-spacer"></span>
  <div class="example-header" style="margin-left: 40%;">
    <mat-form-field class="pantallafiltro">
      <input matInput placeholder="Filtro">
    </mat-form-field>
  </div>
  <button mat-icon-button color="accent">
    <mat-icon color="primary" (click)="openPrint()" class="example-icon" style="padding: 10px;">print</mat-icon>
  </button>

  <button ng-click="isValid = !isValid" mat-icon-button (click)="addRecord()" color="accent">
    <mat-icon color="primary" class="example-icon" style="padding: 10px;">add_circle</mat-icon>
  </button>

  <button mat-icon-button color="accent">
    <mat-icon color="primary" class="example-icon" style="color: red;" (click)="deleteAllSelecteds()">remove_circle</mat-icon>
  </button>
</mat-toolbar>


<br />
<div class="button-row">
  <section class='tableSection'>
    <div class="spinner-container">
      <!--<mat-spinner></mat-spinner>-->
    </div>
    <div [hidden]="!edit">
      <app-editcotizaciondetalle [id]="selectedId" (back)="showDataTable()" (update)="updateDataTable($event)"></app-editcotizaciondetalle>
    </div>
    <div >
      <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="select">
          <mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </mat-cell>
        </ng-container>


        <!--displayedColumns: string[] = ['select', 'id', 'codigo', 'ruc' , 'nombre', 'telefono1', 'correo', 'options']; Name Column -->


        <ng-container matColumnDef="codigo">
          <mat-header-cell *matHeaderCellDef> CODIGO</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.codigo}}</mat-cell>
          
        </ng-container>

        <ng-container matColumnDef="nombre">
          <mat-header-cell *matHeaderCellDef> DESCRIPCION</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.descripcion}}</mat-cell>
        </ng-container>


        <ng-container matColumnDef="options">
          <mat-header-cell *matHeaderCellDef> Options</mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button (click)="editRecord(row.id)" mat-icon-button color="accent">
              <mat-icon style="color: steelblue;vertical-align:baseline" aria-label="Edit">edit</mat-icon>
            </button>

            <button (click)="delete(row.id)" mat-icon-button color="accent">
              <mat-icon style="color: steelblue;vertical-align:baseline" aria-label="Delete">delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

              <!-- Disclaimer column -->

      <ng-container matColumnDef="disclaimer">
        <mat-cell class="right-align" mat-footer-cell *matFooterCellDef colspan="2">Subtotal:</mat-cell>
      </ng-container>
      <ng-container matColumnDef="disclaimer2">
        <mat-cell class="right-align" mat-footer-cell *matFooterCellDef colspan="2">Total:</mat-cell>
      </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row matRipple routerLink="/cotizacion" routerLinkActive="editRecord(row.id)" class="element-row"
          *matRowDef="let row; columns: displayedColumns;">
        </mat-row>

        
        <mat-footer-row *matFooterRowDef="['disclaimer']" class="example-second-footer-row">Subtotal:</mat-footer-row>
        <mat-footer-row *matFooterRowDef="['disclaimer2']" class="example-second-footer-row">Total:</mat-footer-row>
      
      
      </mat-table>
     

    </div>

  </section>
</div>
