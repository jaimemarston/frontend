<form [formGroup]="registerForm">

      </td>
      <td>
        <mat-form-field>
          <input matInput formControlName="descripcion" class="form-control" placeholder="Descripcion" />

      </td>
      <td>
        <mat-form-field>
          <input matInput formControlName="placa" class="form-control" placeholder="Placa" />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput formControlName="npasajeros" class="form-control" placeholder="N pasajeros" />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput formControlName="color" class="form-control" placeholder="Color" />
        </mat-form-field>
      </td>
    </table>
