
<div class="example-container">
<mat-sidenav-container >
  <mat-sidenav 
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">

    <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
   
    </mat-toolbar>
     <mat-nav-list>
              <ng-template let-item let-last="last" ngFor [ngForOf]="routes">
                <a mat-list-item  [routerLink]="[item.route]"
                          [routerLinkActive]="['active']"
                          [routerLink]="">
                <mat-icon class="tc-blue-grey-700">{{item.icon}}</mat-icon>
                {{item.title}}
                </a>
                  
              </ng-template>

    </mat-nav-list>

  </mat-sidenav>



    <div td-toolbar-content layout="row" layout-align="start center" flex>
      
      <span>Registro de Clientes</span>
      <span flex></span>
      <a mat-icon-button matTooltip="Docs" href="https://teradata.github.io/covalent/" target="_blank"><mat-icon>chrome_reader_mode</mat-icon></a>
      <a mat-icon-button matTooltip="Github" href="https://github.com/teradata/covalent" target="_blank"><mat-icon svgIcon="assets:github"></mat-icon></a>
    </div>


    
       <router-outlet></router-outlet>

</mat-sidenav-container>
</div>
