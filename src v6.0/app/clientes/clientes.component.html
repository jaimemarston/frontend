



<mat-table [dataSource]="clientes" class="mat-elevation-z8">
      <li *ngFor="let book of promisclientes | async" >
      </li>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
     <mat-header-cell *matHeaderCellDef> id </mat-header-cell>
     <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <mat-header-cell *matHeaderCellDef> nombre </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="codigo">
    <mat-header-cell *matHeaderCellDef> codigo </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.codigo}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="options">
          <mat-header-cell *matHeaderCellDef> Options </mat-header-cell>
          <mat-cell *matCellDef="let row">
                <button (click)="deleteRecord(row.id)" mat-icon-button color="accent">
                <mat-icon  aria-label="Edit">edit</mat-icon>
              </button>

              <button (click)="editRecord(row.id)" mat-icon-button color="accent">
                <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
          </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
   

 </mat-table>
